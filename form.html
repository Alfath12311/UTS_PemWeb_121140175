    <div class="main">
        <section>
            <h2>Form Pendaftaran</h2>
            <form action="dummy.com">
                <table>
                    <tr>
                        <th><label for="nama">Nama:</label></th>
                        <th><input type="text" id="nama" name="nama" required></th>
                    </tr>
                    <tr>
                        <th><label for="nim">NIM:</label></th>
                        <th><input type="text" id="nim" name="nim" required></th>
                    </tr>
                    <tr>
                        <th><label for="prodi">Program Studi:</label></th>
                        <th><input type="text" id="prodi" name="prodi" required></th>
                    </tr>
                    <tr>
                        <th><label for="email">Email:</label></th>
                        <th><input type="email" id="email" name="email" required></th>
                    </tr>
                    <tr>
                        <th><label for="password">Password:</label></th>
                        <th><input type="password" id="password" name="password" required></th>
                    </tr>
                    <tr>
                        <th> <label for="jk">Jenis Kelamin:</label></th>
                        <th> <select id="jk" name="jk" required>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select></th>
                    </tr>
                    <tr>
                        <th><label for="tgl_lahir">Tanggal Lahir:</label></th>
                        <th><input type="date" id="tgl_lahir" name="tgl_lahir" required></th>
                    </tr>
                    <tr>
                        <th><label for="alamat">Alamat:</label></th>
                        <th><textarea id="alamat" name="alamat" required></textarea></th>
                    </tr>
                </table>
                <button type="submit" value="Submit" class="btn">Submit</button> </form>
        </section>
    </div>
